services:
  php:
    image: php:7.4.33-apache
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/app
      - ./config/apache.conf:/etc/apache2/sites-available/000-default.conf
    depends_on:
      - mysql
    command: >
      bash -c "a2enmod rewrite && docker-php-ext-install pdo pdo_mysql && apache2-foreground"
  
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: tournament_tables
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data: