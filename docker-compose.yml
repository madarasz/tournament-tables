services:
  php:
    image: php:7.1-apache
    ports:
      - "8080:80"
    working_dir: /var/www/app
    environment:
      APP_ENV: development
    volumes:
      - .:/var/www/app
      - ./config/apache.conf:/etc/apache2/sites-available/000-default.conf
    depends_on:
      mysql:
        condition: service_healthy
    command: >
      bash -c "a2enmod rewrite && docker-php-ext-install pdo pdo_mysql &&
      echo '<?php declare(strict_types=1); return [\"host\"=>\"mysql\",\"database\"=>\"tournament_tables\",\"username\"=>\"root\",\"password\"=>\"root\",\"charset\"=>\"utf8mb4\"];' > config/database.php &&
      php bin/migrate.php && apache2-foreground"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/api/terrain-types"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: tournament_tables
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  phpmyadmin:
    image: phpmyadmin:latest
    ports:
      - "8081:80"
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: root
    depends_on:
      - mysql

volumes:
  mysql_data:
