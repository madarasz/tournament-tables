name: Tests

on:
  pull_request:
    branches: ['*']
  push:
    branches: [main, master]

jobs:
  phpunit:
    name: PHPUnit Tests (PHP ${{ matrix.php }})
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: tournament_tables
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    strategy:
      matrix:
        php: ['7.4']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: pdo, pdo_mysql, json
          coverage: none

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Create database config
        run: |
          cat > config/database.php << 'EOF'
          <?php
          declare(strict_types=1);
          return [
              'host' => '127.0.0.1',
              'database' => 'tournament_tables',
              'username' => 'root',
              'password' => 'root',
              'charset' => 'utf8mb4',
          ];
          EOF

      - name: Run migrations
        run: php bin/migrate.php

      - name: Seed terrain types
        run: php bin/seed-terrain-types.php

      - name: Run PHPUnit tests
        run: vendor/bin/phpunit --testsuite unit,integration,performance,e2e --process-isolation

  playwright-e2e:
    name: E2E Tests (Playwright via Docker)
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start test environment
        run: |
          docker-compose -f docker-compose.yml -f docker-compose.test.yml up -d php mysql

          # Wait for MySQL to be healthy
          echo "Waiting for MySQL..."
          timeout 60 bash -c 'until docker-compose -f docker-compose.yml -f docker-compose.test.yml exec -T mysql mysqladmin ping -h localhost --silent; do sleep 2; done'
          echo "MySQL is ready"

          # Wait for PHP/Apache to be healthy
          echo "Waiting for PHP..."
          sleep 10  # Give Apache time to start
          timeout 60 bash -c 'until docker-compose -f docker-compose.yml -f docker-compose.test.yml exec -T php curl -sf http://localhost/ > /dev/null 2>&1; do sleep 2; done'
          echo "PHP is ready"

      - name: Run migrations
        run: |
          docker-compose -f docker-compose.yml -f docker-compose.test.yml run --rm migrate

      - name: Verify mock endpoints
        run: |
          # Verify mock BCP HTML endpoint
          docker-compose -f docker-compose.yml -f docker-compose.test.yml exec -T php curl -sf http://localhost/mock-bcp/event/test123
          echo "Mock BCP HTML endpoint is working"

          # Verify mock BCP API endpoint
          docker-compose -f docker-compose.yml -f docker-compose.test.yml exec -T php curl -sf "http://localhost/mock-bcp-api/test123/pairings?round=1"
          echo "Mock BCP API endpoint is working"

      - name: Start Playwright container
        run: |
          docker-compose -f docker-compose.yml -f docker-compose.test.yml up -d playwright

      - name: Install Playwright dependencies
        run: |
          docker-compose -f docker-compose.yml -f docker-compose.test.yml exec -T playwright npm ci
          docker-compose -f docker-compose.yml -f docker-compose.test.yml exec -T playwright npx playwright install chromium

      - name: Run Playwright E2E tests
        run: |
          docker-compose -f docker-compose.yml -f docker-compose.test.yml exec -T playwright npx playwright test --reporter=github,html

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ github.run_id }}
          path: tests/E2E/playwright-report/
          retention-days: 30

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-test-results-${{ github.run_id }}
          path: tests/E2E/test-results/
          retention-days: 7

      - name: Show logs on failure
        if: failure()
        run: |
          docker-compose -f docker-compose.yml -f docker-compose.test.yml logs php
          docker-compose -f docker-compose.yml -f docker-compose.test.yml logs mysql

      - name: Stop test environment
        if: always()
        run: |
          docker-compose -f docker-compose.yml -f docker-compose.test.yml down -v
