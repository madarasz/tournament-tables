name: Tests

on:
  pull_request:
    branches: ['*']
  push:
    branches: [main, master]

jobs:
  phpunit:
    name: PHPUnit Tests (PHP 7.1)
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start services
        run: docker-compose up -d

      - name: Wait for services to be healthy
        run: |
          echo "Waiting for PHP service to be healthy..."
          timeout 120 bash -c 'until docker-compose exec -T php curl -sf http://localhost/api/terrain-types > /dev/null 2>&1; do sleep 5; done'
          echo "Services are ready"

      - name: Run PHPUnit tests
        run: docker-compose exec -T php ./vendor/bin/phpunit --testsuite unit,integration,performance,contract

      - name: Stop services
        if: always()
        run: docker-compose down
