name: Tests

on:
  pull_request:
    branches: ['*']
  push:
    branches: [main, master]

jobs:
  phpunit:
    name: PHPUnit Tests (PHP ${{ matrix.php }})
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: tournament_tables
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    strategy:
      matrix:
        php: ['7.4']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: pdo, pdo_mysql, json
          coverage: none

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Create database config
        run: |
          cat > config/database.php << 'EOF'
          <?php
          declare(strict_types=1);
          return [
              'host' => '127.0.0.1',
              'database' => 'tournament_tables',
              'username' => 'root',
              'password' => 'root',
              'charset' => 'utf8mb4',
          ];
          EOF

      - name: Run migrations
        run: php bin/migrate.php

      - name: Seed terrain types
        run: php bin/seed-terrain-types.php

      - name: Run PHPUnit tests
        run: vendor/bin/phpunit --testsuite unit,integration,performance,e2e --process-isolation
